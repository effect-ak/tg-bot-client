        price:
          $ref: "#/components/schemas/SuggestedPostPrice"
          description: Amount paid for the post
      required:
        - send_date
    SuggestedPostDeclined:
      type: object
      properties:
        suggested_post_message:
          $ref: "#/components/schemas/Message"
          description: >-
            Message containing the suggested post<br/>Note that the Message
            object in this field will not contain the reply_to_message field
            even if it itself is a reply.
        comment:
          type: string
          description: Comment with which the post was declined
    SuggestedPostInfo:
      type: object
      properties:
        state:
          type: string
          enum:
            - pending
            - approved
            - declined
          description: >-
            State of the suggested post<br/>Currently, it can be one of
            “pending”, “approved”, “declined”.
        price:
          $ref: "#/components/schemas/SuggestedPostPrice"
          description: >-
            Proposed price of the post<br/>If the field is omitted, then the
            post is unpaid.
        send_date:
          type: number
          description: >-
            Proposed send date of the post<br/>If the field is omitted, then the
            post can be published at any time within 30 days at the sole
            discretion of the user or administrator who approves it.
      required:
        - state
    SuggestedPostPaid:
      type: object
      properties:
        currency:
          type: string
          enum:
            - XTR
            - TON
          description: >-
            Currency in which the payment was made<br/>Currently, one of “XTR”
            for Telegram Stars or “TON” for toncoins
        suggested_post_message:
          $ref: "#/components/schemas/Message"
          description: >-
            Message containing the suggested post<br/>Note that the Message
            object in this field will not contain the reply_to_message field
            even if it itself is a reply.
        amount:
          type: number
          description: >-
            The amount of the currency that was received by the channel in
            nanotoncoins; for payments in toncoins only
        star_amount:
          $ref: "#/components/schemas/StarAmount"
          description: >-
            The amount of Telegram Stars that was received by the channel; for
            payments in Telegram Stars only
      required:
        - currency
    SuggestedPostParameters:
      type: object
      properties:
        price:
          $ref: "#/components/schemas/SuggestedPostPrice"
          description: >-
            Proposed price for the post<br/>If the field is omitted, then the
            post is unpaid.
        send_date:
          type: number
          description: >-
            Proposed send date of the post<br/>If specified, then the date must
            be between 300 second and 2678400 seconds (30 days) in the
            future<br/>If the field is omitted, then the post can be published
            at any time within 30 days at the sole discretion of the user who
            approves it.
    SuggestedPostPrice:
      type: object
      properties:
        currency:
          type: string
          enum:
            - XTR
            - TON
          description: >-
            Currency in which the post will be paid<br/>Currently, must be one
            of “XTR” for Telegram Stars or “TON” for toncoins
        amount:
          type: number
          description: >-
            The amount of the currency that will be paid for the post in the
            smallest units of the currency, i.e<br/>Telegram Stars or
            nanotoncoins<br/>Currently, price in Telegram Stars must be between
            5 and 100000, and price in nanotoncoins must be between 10000000 and
            10000000000000.
      required:
        - currency
        - amount
    SuggestedPostRefunded:
      type: object

                    Unique identifier for the target chat or username of the
                    target channel (in the format @channelusername)
                video:
                  oneOf:
                    - $ref: "#/components/schemas/InputFile"
                    - type: string
                  description: >-
                    Video to send<br/>Pass a file_id as String to send a video
                    that exists on the Telegram servers (recommended), pass an
                    HTTP URL as a String for Telegram to get a video from the
                    Internet, or upload a new video using
                    multipart/form-data<br/>More information on Sending Files »
                business_connection_id:
                  type: string
                  description: >-
                    Unique identifier of the business connection on behalf of
                    which the message will be sent
                message_thread_id:
                  type: number
                  description: >-
                    Unique identifier for the target message thread (topic) of a
                    forum; for forum supergroups and private chats of bots with
                    forum topic mode enabled only
                direct_messages_topic_id:
                  type: number
                  description: >-
                    Identifier of the direct messages topic to which the message
                    will be sent; required if the message is sent to a direct
                    messages chat
                duration:
                  type: number
                  description: Duration of sent video in seconds
                width:
                  type: number
                  description: Video width

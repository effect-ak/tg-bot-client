            Reason for the refund<br/>Currently, one of “post_deleted” if the
            post was deleted within 24 hours of being posted or removed from
            scheduled messages without being posted, or “payment_refunded” if
            the payer refunded their payment.
        suggested_post_message:
          $ref: "#/components/schemas/Message"
          description: >-
            Message containing the suggested post<br/>Note that the Message
            object in this field will not contain the reply_to_message field
            even if it itself is a reply.
      required:
        - reason
    SwitchInlineQueryChosenChat:
